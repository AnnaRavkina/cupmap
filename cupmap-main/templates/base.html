<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> cupmap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{url_for('feed')}}">
          <img src="{{ url_for('static', filename='logo.png') }}" width="130" height="40">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        
          </div>
        </div>
        
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">

              {% if isMap %}
              <a class="button is-primary" href="{{url_for('feed')}}">
                <strong>map</strong>
              </a>
              {% endif %}

              {% if addNew %}
              <a class="button is-primary" href="{{url_for('add_new')}}">
                <strong>add location</strong>
              </a>
              {% endif %}

              {% if moreAbout %}
              <a class="button is-light">
                about
              </a>
              {% endif %}

              {% if userId %}
              <a class="button is-primary" href="{{url_for('my_profile', user_id=userId)}}">
                my profile ({{ username }})
              </a>
              <a class="button is-light" href="{{url_for('logout')}}">
                log out
              </a>
              {% endif %}

            </div>
          </div>
        </div>
      </div>
    </nav>

        {% block content %}

        {% endblock %}

  </body>
</html>
